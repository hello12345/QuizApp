<div class="row">
    <div class="col-md-12"
        style="display: block;position: relative;bottom: 0px;margin: 20px auto;text-align: -webkit-center;">
        <img style="width: 100%;" class="bd-placeholder-img flex-shrink-0 me-2 rounded" src="assets/image1.png" />
    </div>
</div>
<div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">Available Quiz</h6>
    <div *ngFor="let quiz of quizes" class="d-flex text-muted pt-3">
        <img class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32"
            src="https://img.icons8.com/ios-filled/50/000000/quiz.png" />
        <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
            <div class="d-flex justify-content-between">
                <strong class="text-gray-dark">{{quiz.name}}</strong>
                <a [routerLink]="['/'+quiz.id]" class="btn btn-success" href="#">Start</a>
            </div>
            <span class="d-block">{{quiz.description}}</span>
        </div>
    </div>
</div>
